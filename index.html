<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Jokenpo</h1>

        <div class="buttons">
          <button id="rock" onclick="playerChoice('rock')">&#x1F44A;</button>
          <button id="paper" onclick="playerChoice('paper')">&#x1F590;</button>
          <button id="scissors" onclick="playerChoice('scissors')">&#x270C;</button>
        </div>

        <p class="result"></p>
        <p>Sua Pontuação: <span id="your-score">0</span></p>
        <p>Pontuação da Máquina: <span id="machine-score">0</span></p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
